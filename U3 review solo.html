<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit 3: Solo Space Training</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Roboto:wght@400;700&display=swap');

        body {
            background-color: #0f172a;
            color: white;
            font-family: 'Roboto', sans-serif;
            overflow: hidden;
            user-select: none;
        }

        .font-sci-fi { font-family: 'Orbitron', sans-serif; }

        /* Background Animation */
        .stars {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            pointer-events: none;
        }
        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle var(--duration) infinite ease-in-out;
            opacity: var(--opacity);
        }
        @keyframes twinkle {
            0%, 100% { transform: scale(0.8); opacity: 0.3; }
            50% { transform: scale(1.2); opacity: 1; }
        }

        /* Screens */
        .screen {
            position: absolute;
            inset: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: opacity 0.5s;
            opacity: 0;
            pointer-events: none;
            z-index: 0;
        }
        .screen.active {
            opacity: 1;
            pointer-events: all;
            z-index: 10;
        }

        /* Progress Bar (Rocket) */
        .progress-track {
            position: fixed;
            top: 20px;
            left: 5%;
            width: 90%;
            height: 6px;
            background: rgba(255,255,255,0.1);
            border-radius: 3px;
            z-index: 20;
        }
        .progress-rocket {
            position: absolute;
            top: 50%;
            left: 0%;
            transform:translate(-50%, -50%) rotate(45deg);
            font-size: 24px;
            color: #38bdf8;
            transition: left 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
            filter: drop-shadow(0 0 10px #38bdf8);
        }
        .planet-goal {
            position: absolute;
            right: -10px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 30px;
            color: #ef4444;
        }

        /* Question Card */
        .card {
            background: rgba(30, 41, 59, 0.95);
            border: 2px solid #6366f1;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(99, 102, 241, 0.3);
            text-align: center;
            max-width: 600px;
            width: 90%;
            backdrop-filter: blur(10px);
            animation: float 6s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        /* Options Grid */
        .options-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 30px;
            width: 100%;
        }
        
        .option-btn {
            background: rgba(15, 23, 42, 0.8);
            border: 1px solid #38bdf8;
            color: #38bdf8;
            padding: 15px;
            border-radius: 10px;
            font-family: 'Orbitron', sans-serif;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
            overflow: hidden;
        }

        .option-btn:hover {
            background: #38bdf8;
            color: #0f172a;
            transform: scale(1.02);
        }

        .option-btn.correct {
            background: #22c55e !important;
            color: white !important;
            border-color: #22c55e !important;
            animation: pulseGreen 0.5s;
        }

        .option-btn.wrong {
            background: #ef4444 !important;
            color: white !important;
            border-color: #ef4444 !important;
            animation: shake 0.4s;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        /* Start Button */
        .start-btn {
            background: linear-gradient(45deg, #ec4899, #8b5cf6);
            padding: 15px 40px;
            border-radius: 50px;
            font-size: 1.5rem;
            font-weight: bold;
            font-family: 'Orbitron', sans-serif;
            margin-top: 30px;
            box-shadow: 0 0 20px rgba(236, 72, 153, 0.5);
            transition: transform 0.2s;
        }
        .start-btn:hover { transform: scale(1.1); }

    </style>
</head>
<body>

    <div id="stars" class="stars"></div>

    <!-- 1. Start Screen -->
    <div id="screen-start" class="screen active">
        <i class="fa-solid fa-user-astronaut text-6xl text-sky-400 mb-6 animate-bounce"></i>
        <h1 class="text-4xl md:text-6xl font-sci-fi font-bold text-transparent bg-clip-text bg-gradient-to-r from-sky-400 to-purple-400 mb-2">SOLO TRAINING</h1>
        <p class="text-slate-400 text-lg mb-8">Unit 3 Review Mission</p>
        
        <div class="bg-slate-800/50 p-6 rounded-xl border border-slate-700 w-full max-w-sm">
            <label class="block text-slate-300 mb-2 font-sci-fi">CADET NAME</label>
            <input type="text" id="player-name" placeholder="Enter your name" class="w-full bg-slate-900 border border-slate-600 rounded p-3 text-center text-white outline-none focus:border-sky-500 transition font-bold text-xl">
        </div>

        <button onclick="startGame()" class="start-btn text-white">
            LAUNCH MISSION
        </button>
    </div>

    <!-- 2. Game Screen -->
    <div id="screen-game" class="screen">
        
        <!-- Progress -->
        <div class="progress-track">
            <div class="progress-rocket" id="rocket-icon"><i class="fa-solid fa-rocket"></i></div>
            <div class="planet-goal"><i class="fa-solid fa-planet-ringed"></i></div>
        </div>

        <!-- Question -->
        <div class="card">
            <div class="flex justify-between items-center mb-4">
                <span id="q-category" class="bg-slate-800 text-slate-400 px-3 py-1 rounded text-xs font-sci-fi border border-slate-600">VOCAB</span>
                <span id="score-display" class="text-yellow-400 font-bold font-mono">SCORE: 0</span>
            </div>
            
            <h2 id="q-text" class="text-2xl md:text-3xl font-bold mb-8 min-h-[80px] flex items-center justify-center">
                Loading Question...
            </h2>

            <div id="options-container" class="options-grid">
                <!-- Options injected here -->
            </div>
        </div>

    </div>

    <!-- 3. Result Screen -->
    <div id="screen-end" class="screen">
        <h2 class="text-5xl font-sci-fi font-bold text-yellow-400 mb-4">MISSION COMPLETE</h2>
        <div class="text-8xl mb-6">üèÜ</div>
        
        <div class="bg-slate-800/80 p-8 rounded-2xl border-2 border-yellow-500/50 text-center min-w-[300px]">
            <p class="text-slate-400 mb-2">Cadet</p>
            <h3 id="end-name" class="text-3xl font-bold text-white mb-6">Name</h3>
            
            <p class="text-slate-400 mb-2">Final Score</p>
            <h3 id="end-score" class="text-5xl font-bold text-sky-400 font-mono mb-2">0</h3>
            <p id="end-rank" class="text-purple-400 font-sci-fi text-xl">RANK: ROOKIE</p>
        </div>

        <button onclick="location.reload()" class="mt-8 px-8 py-3 bg-slate-700 hover:bg-slate-600 rounded-full font-bold transition">
            <i class="fa-solid fa-rotate-right mr-2"></i> Play Again
        </button>
    </div>

    <script>
        // --- DATA ---
        const rawData = [
            // Vocab
            { t: "We must not _______ the rivers with trash.", a: "pollute", c: "VOCAB" },
            { t: "_______ makes everything fall to the ground.", a: "Gravity", c: "VOCAB" },
            { t: "The _______ wore a suit to walk in space.", a: "astronaut", c: "VOCAB" },
            { t: "I need to _______ the book I borrowed.", a: "return", c: "VOCAB" },
            { t: "Fish cannot _______ outside of water.", a: "breathe", c: "VOCAB" },
            { t: "She told me a _______ and asked me not to share it.", a: "secret", c: "VOCAB" },
            { t: "I sat down in the _______ near the window.", a: "seat", c: "VOCAB" },
            { t: "The storm can _______ houses and trees.", a: "destroy", c: "VOCAB" },
            { t: "The _______ took many pictures of the Eiffel Tower.", a: "tourist", c: "VOCAB" },
            { t: "The car _______ stopped with a loud noise.", a: "suddenly", c: "VOCAB" },
            { t: "In the cave, my voice made a loud _______.", a: "echo", c: "VOCAB" },
            { t: "She gave me a birthday _______ wrapped in blue paper.", a: "present", c: "VOCAB" },
            { t: "A _______ like water can fill any cup.", a: "liquid", c: "VOCAB" },
            { t: "The remote is used to _______ the TV.", a: "control", c: "VOCAB" },
            { t: "Running uses a lot of _______ and makes me tired.", a: "energy", c: "VOCAB" },
            // Past Tense
            { t: "Past Tense: MAKE", a: "made", c: "PAST" },
            { t: "Past Tense: LOSE", a: "lost", c: "PAST" },
            { t: "Past Tense: SEND", a: "sent", c: "PAST" },
            { t: "Past Tense: MEET", a: "met", c: "PAST" },
            { t: "Past Tense: RIDE", a: "rode", c: "PAST" },
            { t: "Past Tense: RUN", a: "ran", c: "PAST" },
            { t: "Past Tense: PAY", a: "paid", c: "PAST" },
            { t: "Past Tense: READ", a: "read", c: "PAST" }
        ];

        // Lists for distractors
        const vocabList = rawData.filter(i => i.c === 'VOCAB').map(i => i.a);
        const pastList = rawData.filter(i => i.c === 'PAST').map(i => i.a);

        // Game State
        let currentQ = 0;
        let score = 0;
        let questions = [];
        let playerName = "Cadet";
        let isAnswering = false;

        // --- AUDIO SYSTEM ---
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        function playSound(type) {
            if(audioCtx.state === 'suspended') audioCtx.resume();
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            const now = audioCtx.currentTime;
            
            osc.connect(gain);
            gain.connect(audioCtx.destination);

            if(type === 'correct') {
                osc.type = 'triangle';
                osc.frequency.setValueAtTime(600, now);
                osc.frequency.exponentialRampToValueAtTime(1200, now + 0.1);
                gain.gain.setValueAtTime(0.1, now);
                gain.gain.exponentialRampToValueAtTime(0.01, now + 0.3);
                osc.start(now);
                osc.stop(now + 0.3);
            } else if (type === 'wrong') {
                osc.type = 'sawtooth';
                osc.frequency.setValueAtTime(200, now);
                osc.frequency.linearRampToValueAtTime(100, now + 0.2);
                gain.gain.setValueAtTime(0.1, now);
                gain.gain.linearRampToValueAtTime(0.01, now + 0.4);
                osc.start(now);
                osc.stop(now + 0.4);
            } else if (type === 'click') {
                osc.type = 'sine';
                osc.frequency.setValueAtTime(800, now);
                gain.gain.setValueAtTime(0.05, now);
                gain.gain.exponentialRampToValueAtTime(0.01, now + 0.1);
                osc.start(now);
                osc.stop(now + 0.1);
            }
        }

        // --- GAME LOGIC ---

        function initStars() {
            const container = document.getElementById('stars');
            for(let i=0; i<50; i++) {
                const s = document.createElement('div');
                s.className = 'star';
                s.style.left = Math.random()*100 + '%';
                s.style.top = Math.random()*100 + '%';
                s.style.width = Math.random()*3 + 'px';
                s.style.height = s.style.width;
                s.style.setProperty('--duration', (Math.random()*3+2)+'s');
                s.style.setProperty('--opacity', Math.random());
                container.appendChild(s);
            }
        }

        function startGame() {
            const inputName = document.getElementById('player-name').value.trim();
            if(inputName) playerName = inputName;
            
            playSound('click');
            
            // Shuffle questions
            questions = [...rawData].sort(() => Math.random() - 0.5);
            
            // Switch Screens
            document.getElementById('screen-start').classList.remove('active');
            document.getElementById('screen-game').classList.add('active');
            
            currentQ = 0;
            score = 0;
            updateUI();
            loadQuestion();
        }

        function loadQuestion() {
            if(currentQ >= questions.length) {
                endGame();
                return;
            }

            isAnswering = false;
            const q = questions[currentQ];
            document.getElementById('q-category').innerText = q.c;
            document.getElementById('q-text').innerText = q.t;

            // Generate Options
            let options = [q.a];
            const sourceList = q.c === 'VOCAB' ? vocabList : pastList;
            
            // Get 3 random unique distractors
            while(options.length < 4) {
                const randomWord = sourceList[Math.floor(Math.random() * sourceList.length)];
                if(!options.includes(randomWord)) {
                    options.push(randomWord);
                }
            }
            
            // Shuffle options
            options.sort(() => Math.random() - 0.5);

            // Render Buttons
            const container = document.getElementById('options-container');
            container.innerHTML = '';
            options.forEach(opt => {
                const btn = document.createElement('button');
                btn.className = 'option-btn';
                btn.innerText = opt;
                btn.onclick = () => checkAnswer(btn, opt, q.a);
                container.appendChild(btn);
            });
        }

        function checkAnswer(btn, selected, correct) {
            if(isAnswering) return;
            isAnswering = true;

            if(selected === correct) {
                btn.classList.add('correct');
                playSound('correct');
                score += 100;
            } else {
                btn.classList.add('wrong');
                playSound('wrong');
                // Highlight correct one
                const buttons = document.querySelectorAll('.option-btn');
                buttons.forEach(b => {
                    if(b.innerText === correct) b.classList.add('correct');
                });
            }

            updateUI();

            // Next question after delay
            setTimeout(() => {
                currentQ++;
                loadQuestion();
            }, 1200);
        }

        function updateUI() {
            document.getElementById('score-display').innerText = `SCORE: ${score}`;
            
            // Rocket Progress (0% to 90%)
            const progress = (currentQ / questions.length) * 95;
            document.getElementById('rocket-icon').style.left = progress + '%';
        }

        function endGame() {
            document.getElementById('screen-game').classList.remove('active');
            document.getElementById('screen-end').classList.add('active');
            
            document.getElementById('end-name').innerText = playerName;
            document.getElementById('end-score').innerText = score;
            
            // Rank Logic
            const percentage = score / (questions.length * 100);
            let rank = "ROOKIE";
            if(percentage > 0.9) rank = "COMMANDER üöÄ";
            else if(percentage > 0.7) rank = "CAPTAIN ‚≠ê";
            else if(percentage > 0.5) rank = "OFFICER";
            
            document.getElementById('end-rank').innerText = "RANK: " + rank;
        }

        initStars();

    </script>
</body>
</html>
